server:
  port: 8080
  servlet:
    context-path: /saas-boot/
spring:
  datasource:
    hikari:
      username: root
      password: 123456
      jdbc-url: jdbc:mysql://127.0.0.1:3306/manage?serverTimezone=Asia/Shanghai&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
      driver-class-name: com.mysql.cj.jdbc.Driver
      connection-test-query: SELECT 1
      idle-timeout: 30000
      max-lifetime: 1880000
      connection-timeout: 30000
      minimum-idle: 5
      validation-timeout: 60000
  redis:
    ## Redis 数据库索引，默认为0
    database: 0
    ## Redis 服务器地址
    host: 127.0.0.1
    ## Redis 连接端口
    port: 6379
    ## Redis 服务器连接密码
    password: ''
    ## 连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 8
      ## 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      ## 连接池中的最大空闲连接
      max-idle: 8
      ## 连接池中的最小空闲连接
      min-idle: 0
    ## 连接超时时间（毫秒）
    timeout: 300




  # mybatis-plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  global-config:
    banner: false
    #mybatis-plus.global-config.worker-id=0
    #mybatis-plus.global-config.datacenter-id=1
    #mybatis-plus.global-config.db-config.id-type=id_worker_str
    db-config:
      capital-mode: false
      logic-delete-value: 0
      logic-not-delete-value: 1
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
